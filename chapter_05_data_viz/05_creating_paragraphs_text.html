<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3: Setting the content of paragraphs from data</title>
  </head>
  <body>
    <script type="module">
      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
      var dataset = [5, 10, 15, 20, 25];

      d3.select("body")
        .selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(function (d) {
          return d; //same as previous example, but now each new paragraph has the text of the dataset
        });
    </script>
  </body>
</html>
