<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3 Page Template</title>
    <style>
      p {
        font-size: 24px;
        color: gold;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
      for (var i = 0; i < 100; i++) {
        d3.select("body")
          .append("p")
          .text(i + " New paragraph!");
      }
    </script>
  </body>
</html>
