<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3: Inserting additional text into paragraphs</title>
  </head>
  <body>
    <script type="module">
      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
      var dataset = [5, 10, 15, 20, 25];

      d3.select("body")
        .selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(function (d) {
          return "I can count up to " + d; //same as previous 2 examples but now a sentence is added to the dataset each time
        });
    </script>
  </body>
</html>
